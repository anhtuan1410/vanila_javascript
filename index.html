        <script>
            $(document).ready(function(){
                let canvas = document.getElementById("IdCanvas");
                let cv = canvas.getContext("2d");

                let centerX, centerY;
                centerX = canvas.clientWidth / 2;
                centerY = canvas.clientHeight / 2;
                
                drawLine(cv);
                drawRect(cv);
                drawCircle(cv);

                function drawLine(p)
                {
                    p.fillStyle = 'red';
                    
                    p.beginPath();
                    p.moveTo(0,0);
                    p.lineTo(100, 0);
                    p.closePath();
                    p.stroke();
                    
                    p.beginPath();
                    p.moveTo(0,0);
                    p.lineTo(0, 100);
                    p.closePath();
                    p.stroke();

                    p.beginPath();
                    p.moveTo(100, 0);
                    p.lineTo(0, 100);
                    p.closePath();
                    p.stroke();
                }

                function drawRect(p)
                {
                    p.fillStyle = 'green';
                    p.fillRect(50,50, 100, 100);

                    p.strokeRect(80, 50, 100, 100);
                }

                function drawCircle(p)
                {
                    let arrEl = [13, 18, 25, 34, 5, 5];
                    let arrColor = ['red','green','blue','grey','yellow', 'orange'];
                    let radius_BanKinh = 200;
                    let total = 100;
                    
                    let arrSec;

                    //vị trí kết thúc cuối cùng của mảnh trước đó
                    let lastend = 0;

                    let offset = Math.PI / 2;

                    arrEl.forEach((item, index) => {
                        console.log(item);
                        let thisPart = item;

                        p.beginPath();
                        p.fillStyle = arrColor[index];

                        p.moveTo(centerX, centerY);

                        //tính độ dựa vào phần trăm của mảnh này trong vòng tròn
                        arrSec = Math.PI * 2 * item /  100;
                        p.arc(centerX, centerY, radius_BanKinh, lastend - offset , lastend - offset + arrSec ,false);
                        // p.lineTo(centerX, centerY);

                        p.fill();
                        p.closePath();
                        
                        // p.stroke();

                        lastend += arrSec;

                    });

                }



            });
