    <script>
        function monthDiff(dateFrom, dateTo) {
            return dateTo.getMonth() - dateFrom.getMonth() + 
            (12 * (dateTo.getFullYear() - dateFrom.getFullYear()))
        }

        function tinhKhoangCachThang(){
            var p1 = document.getElementById("date1").value;
            var p2 = document.getElementById("date2").value;
            var d1 = new Date(p1);
            var d2 = new Date(p2);
            var q = monthDiff(d1, d2);
            document.getElementById("txt1").value = q;
        }
