function invalidPattern(e, p)
{
    try
    {
    let msgError = "";
    if(p)
    {
        if(!p.checkValidity())
        {
            msgError = "Error Pattern";
            if(p.attributes["data-msg-invalid"])
            {
                msgError = p.attributes["data-msg-invalid"].value;
                p.insertAdjacentHTML('afterEnd', `<div>${msgError}</div>`);
                e.preventDefault();
                e.stopPropagation()
            }
        }
    }   
    }
    catch(e)
    {
        console.log("Error check validate: "+JSON.stringify(e));
    }
}

function handlepaste(el, e) {
    try
    {
        let t = e.clipboardData.getData('text/plain'),
        _chk = t.match(el.pattern),
        _msg = "Dữ liệu đầu vào không hợp lệ";

        if(_chk)
        { 
            document.execCommand('insertText', false, e.clipboardData.getData('text/plain'));
        }
        else
        {        
            if(el.attributes["data-msg-invalid"])
                _msg = el.attributes["data-msg-invalid"].value;
            alert(_msg);
            e.preventDefault();
        }  
    }
    catch(err)
    {
        console.log("Error check paste event - "+err);
    }
}
