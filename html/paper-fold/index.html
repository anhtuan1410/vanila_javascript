<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href=".index.css" />
    <style type="text/css">

        :root, body{
            padding: 0;
            margin: 0;
        }

        .page-odd{
            width: 100%;
            height: 300px;
            background-color: red;
            transform: rotate3d(1,1,1,-0.63deg);
            -webkit-transform: rotate3d(1,1,1,-0.63deg);
        }

        .page-even{
            width: 100%;
            height: 300px;
            background-color: yellow;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="page-odd"></div>
        <div class="page-even"></div>
    </div>

    <input type="number" min="0" />
    
</body>
</html>
