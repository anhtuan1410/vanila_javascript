<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Draw canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body>
    <!-- https://www.w3schools.com/graphics/svg_path.asp -->
        
        <svg width="200" height="250" >
        
          <rect x="10" y="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
          <rect x="60" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="transparent" stroke-width="5"/>
        
          <circle cx="25" cy="75" r="20" stroke="red" fill="transparent" stroke-width="5"/>
          <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" fill="transparent" stroke-width="5"/>
        
          <line x1="10" x2="50" y1="110" y2="150" stroke="orange" stroke-width="5"/>
          <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
              stroke="orange" fill="transparent" stroke-width="5"/>
        
          <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
              stroke="green" fill="transparent" stroke-width="5"/>
        
          <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
        </svg>

        <!-- file svg
            points=" <x1> <y1> <x2> <y2> <x3> <y3> "
            2 số đi cùng nhau thì sẽ tạo ra 1 điểm nha :)
        -->
        <svg width="200" height="250">
           

            <polyline points="40 40 150 150 40 150 40 40"
            stroke="red" fill="#9dc8f1" stroke-width="1">           

            </polyline>

            <circle cx="40" cy="40" r="5" stroke="red" fill="red" stroke-width="5"/>

        </svg>


        <svg width="300" height="500">
            <path d="M150,20 L150,150 Z" stroke="red" stroke-width="3" fill="green" >
            </path>
        </svg>


        <svg xml:space="preserve" class="mat-checkbox-checkmark" 
        focusable="false" version="1.1" viewBox="0 0 24 24">
            <path class="mat-checkbox-checkmark-path" 
            d="M4.1,12.7 9,17.6 20.3,6.3" 
            fill="none" stroke="white"></path>
        </svg>




        <svg width="200" height="200" viewBox="0 0 200 200">
            <g transform="translate(100,100)" stroke="#000" stroke-width="2">
              <path d="M0 0-70 70A99 99 0 0 1-70-70Z" fill="#f00"/>
              <path d="M0 0-70-70A99 99 0 0 1 70-70Z" fill="#080"/>
              <path d="M0 0 70-70A99 99 0 0 1 70 70Z" fill="#dd0"/>
              <path d="M0 0 70 70A99 99 0 0 1-70 70Z" fill="#04e"/>
            </g>
          </svg>

          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Using g to inherit presentation attributes -->
            <g fill="white" stroke="green" stroke-width="5">
              <circle cx="40" cy="40" r="25" />
              <circle cx="60" cy="60" r="25" />
            </g>
          </svg>





    <canvas id="report" width="300" height="200"></canvas>
    
    <script type="text/javascript">
        // var r = document.getElementById("report");
        // var ctx = r.getContext("2d");;
        // ctx.fillStyle
    </script>

</body>
</html>
